# Security: Block access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block common exploit attempts
location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
    deny all;
    access_log off;
    log_not_found off;
}