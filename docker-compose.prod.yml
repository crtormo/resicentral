# ResiCentral - Configuración Docker para Producción
# Este archivo define todos los servicios necesarios para el despliegue en producción

version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: resicentral_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=es_ES.UTF-8 --lc-ctype=es_ES.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
      - ./scripts/postgres_backup.sh:/usr/local/bin/backup.sh:ro
    ports:
      - "127.0.0.1:5432:5432"
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c log_destination=stderr
      -c logging_collector=on
      -c log_filename=postgresql-%Y-%m-%d_%H%M%S.log
      -c log_statement=mod
      -c log_min_duration_statement=1000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=database"
      - "com.resicentral.environment=production"

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: resicentral_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=cache"
      - "com.resicentral.environment=production"

  # Almacenamiento de archivos MinIO
  minio:
    image: minio/minio:latest
    container_name: resicentral_minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_REGION_NAME=us-east-1
      - MINIO_BROWSER_REDIRECT_URL=https://files.resicentral.com
    volumes:
      - minio_data:/data
      - ./config/minio_policy.json:/etc/minio/policy.json:ro
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=storage"
      - "com.resicentral.environment=production"

  # API Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        - VCS_REF=$(git rev-parse --short HEAD)
    image: resicentral/backend:latest
    container_name: resicentral_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL}
      - WORKERS=4
      - MAX_WORKERS=8
      - KEEP_ALIVE=2
      - TIMEOUT=30
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./config/gunicorn.conf.py:/app/gunicorn.conf.py:ro
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=api"
      - "com.resicentral.environment=production"
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.resicentral.com`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"

  # Aplicación Web Frontend (Flutter Web)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        - VCS_REF=$(git rev-parse --short HEAD)
        - API_BASE_URL=https://api.resicentral.com
    image: resicentral/frontend:latest
    container_name: resicentral_frontend
    restart: unless-stopped
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./config/nginx_frontend.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "127.0.0.1:3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=frontend"
      - "com.resicentral.environment=production"
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`resicentral.com`)"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"

  # Monitoreo con Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: resicentral_prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=monitoring"
      - "com.resicentral.environment=production"

  # Métricas con Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: resicentral_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=monitoring.resicentral.com
      - GF_SERVER_ROOT_URL=https://monitoring.resicentral.com
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=metrics"
      - "com.resicentral.environment=production"

  # Gestión de logs con Loki
  loki:
    image: grafana/loki:latest
    container_name: resicentral_loki
    restart: unless-stopped
    volumes:
      - ./config/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=logging"
      - "com.resicentral.environment=production"

  # Agente de logs Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: resicentral_promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/resicentral:ro
      - /var/log:/var/log/host:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=log-agent"
      - "com.resicentral.environment=production"

  # Backup automático
  backup:
    build:
      context: ./scripts/backup
      dockerfile: Dockerfile
    image: resicentral/backup:latest
    container_name: resicentral_backup
    restart: "no"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - S3_BUCKET=${BACKUP_S3_BUCKET}
      - S3_ACCESS_KEY=${BACKUP_S3_ACCESS_KEY}
      - S3_SECRET_KEY=${BACKUP_S3_SECRET_KEY}
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
      - minio_data:/minio_data:ro
    depends_on:
      - postgres
      - minio
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=backup"
      - "com.resicentral.environment=production"

  # Proxy reverso Traefik (alternativa a Nginx)
  traefik:
    image: traefik:v2.10
    container_name: resicentral_traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=admin@resicentral.com
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --log.level=INFO
      - --accesslog=true
      - --metrics.prometheus=true
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/acme.json:/acme.json
      - ./logs/traefik:/var/log/traefik
    networks:
      - resicentral_network
    labels:
      - "com.resicentral.service=proxy"
      - "com.resicentral.environment=production"
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`proxy.resicentral.com`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/redis

  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/minio

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/grafana

  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/resicentral/data/loki

  frontend_dist:
    driver: local

# Redes
networks:
  resicentral_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "com.resicentral.network=main"
      - "com.resicentral.environment=production"

# Configuración de despliegue
x-common-variables: &common-variables
  TZ: America/Mexico_City
  LANG: es_ES.UTF-8
  LC_ALL: es_ES.UTF-8

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "com.resicentral.service,com.resicentral.environment"

# Aplicar configuración común a todos los servicios
services:
  postgres:
    <<: *common-variables
    logging: *default-logging
  
  redis:
    <<: *common-variables
    logging: *default-logging
  
  minio:
    <<: *common-variables
    logging: *default-logging
  
  backend:
    <<: *common-variables
    logging: *default-logging
  
  frontend:
    <<: *common-variables
    logging: *default-logging
  
  prometheus:
    <<: *common-variables
    logging: *default-logging
  
  grafana:
    <<: *common-variables
    logging: *default-logging
  
  loki:
    <<: *common-variables
    logging: *default-logging
  
  promtail:
    <<: *common-variables
    logging: *default-logging