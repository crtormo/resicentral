# Configuración Nginx para ResiCentral Frontend
# Optimizada para Flutter Web con soporte PWA

server {
    listen 80;
    server_name _;
    
    # Configuración básica
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuración de logs
    access_log /var/log/nginx/resicentral/access.log combined;
    error_log /var/log/nginx/resicentral/error.log warn;
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml
        application/wasm;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP para Flutter Web
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https: wss:; media-src 'self' blob:; object-src 'none'; child-src 'self' blob:; worker-src 'self' blob:; frame-ancestors 'self';" always;
    
    # Configuración para PWA
    add_header Cache-Control "no-cache" always;
    
    # Cache para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;
        
        # Soporte para archivos pre-comprimidos
        gzip_static on;
        
        # Headers de seguridad para assets
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Service Worker - no cache
    location /flutter_service_worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Web App Manifest
    location /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }
    
    # Archivos de configuración PWA
    location ~* \.(webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }
    
    # Iconos de la aplicación
    location ~* ^/icons/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Assets de Flutter
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS para fonts y otros assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
    }
    
    # Archivos Dart compilados
    location ~* \.dart\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript";
        gzip_static on;
    }
    
    # WASM files para CanvasKit
    location ~* \.wasm$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/wasm";
        gzip_static on;
    }
    
    # Configuración para archivos de mapas de origen
    location ~* \.map$ {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Health check interno
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Manejo de errores personalizados
    error_page 404 /index.html;
    error_page 403 /index.html;
    
    # Configuración especial para Flutter Web Router
    location / {
        # Intentar servir archivo directo, luego directorio, finalmente index.html
        try_files $uri $uri/ /index.html;
        
        # Headers para HTML principal
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        
        # No cache para HTML principal
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuración para desarrollo
    location /api/ {
        # Proxy pass a la API en desarrollo
        proxy_pass http://api.resicentral.local:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Configuración para métricas (si está habilitado)
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }
    
    # Configuración de rate limiting básico
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;
    limit_req zone=web_limit burst=50 nodelay;
    
    # Configuración de conexiones concurrentes
    limit_conn_zone $binary_remote_addr zone=web_conn:10m;
    limit_conn web_conn 10;
    
    # Configuración de timeouts
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
}