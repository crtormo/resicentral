name: resicentral_frontend
description: "ResiCentral - Sistema de gestiÃ³n residencial integral"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.5.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Image & File Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  file_picker: ^6.1.1
  
  # UI Components
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Forms & Validation
  form_field_validator: ^1.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Development
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7
  integration_test:
    sdk: flutter
  test: ^1.24.0
  fake_async: ^1.3.1
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"