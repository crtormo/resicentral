[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    models: marks tests related to database models
    services: marks tests related to business logic services
    crud: marks tests for CRUD operations
    users: marks tests for user management
    documents: marks tests for document management
    clinical_images: marks tests for clinical images
    drugs: marks tests for drug/pharmacy functionality
    calculators: marks tests for clinical calculators
    shifts: marks tests for shift management
    procedures: marks tests for medical procedures
    algorithms: marks tests for medical algorithms
    ai: marks tests for AI assistant functionality
    error_handling: marks tests for error handling
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning